<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cssReset.css">
    <link rel="stylesheet" href="../static/css/nav.css">
    <link rel="stylesheet" href="../static/css/thankyou.css">
    <!-- 載入 noto sans tc -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
    <title>感謝訂購</title>
</head>
<body>
    <nav class="sticky"></nav>

    <div class="content">

        <div class="tracking-order correct-order">
            <img src="../static/images/checked.png" alt="">
            <h1>行程預定成功</h1>
            <p>訂單標號：<span class="tracking-number"></span></p>
            <p>付款狀態：<span>已付款</span></p>
            <p>請記住訂單編號，以便後續的查詢</p>
        </div>

        <div class="tracking-order wrong-order">
            <img src="../static/images/cancel.png" alt="">
            <h1>行程預定發生錯誤</h1>
            <p>訂單標號：<span class="tracking-number"></span></p>
            <p>付款狀態：<span>未付款</span></p>
            <p>請記住訂單編號，並與客服聯繫</p>
        </div>

    </div>
    

    <div class="footer">
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>

    <script src="../static/javascript/nav.js"></script>
    <script src="../static/javascript/navActive.js"></script>
    <script src="../static/javascript/thankyou.js"></script>
</body>
</html>
