<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cssReset.css">
    <link rel="stylesheet" href="../static/css/nav.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- 載入 noto sans tc -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
    <title>首頁</title>
</head>
<body>
    <nav class="sticky">
        <div class="navbar">
            <h1>台北一日遊</h1>
            <div class="navbar-right">
                <a class="schedule" href="javascript:void(0);">預定行程</a>
                <a class="signInUp" href="javascript:void(0);">登入/註冊</a>
                <a class="signOut" href="javascript:void(0);">登出系統</a>

                <div class="modalBox">

                    <div class="modalContent signInSection">
                        <div class="line"></div>
                        <span class="close">&times;</span>
                        <h2>登入會員帳號</h2>
                        <input type="text" class="email" placeholder="輸入電子信箱">
                        <input type="password" class="password" placeholder="輸入密碼">
                        <button class="signBtn signinBtn">登入帳戶</button>
                        <span class="errorMsg"></span>
                        <span class="link createAccount">還沒有帳戶？點此註冊</span>
                    </div>

                    <div class="modalContent signUpSection">
                        <div class="line"></div>
                        <span class="close">&times;</span>
                        <h2>註冊會員帳號</h2>
                        <input type="text" class="name" placeholder="輸入姓名">
                        <input type="text" class="email" placeholder="輸入電子郵件">
                        <input type="password" class="password" placeholder="輸入密碼">
                        <button class="signBtn signupBtn">註冊新帳戶</button>
                        <span class="errorMsg msg"></span>
                        <span class="link loginAccount">已經有帳戶了？點此登入</span>
                    </div>

                </div>

            </div>
        </div>
    </nav>


    
    <div class="header">
        <div class="backgroundPic">
            <div class="titleText">
                <h2>輕鬆享受台北一日悠閒</h2>
                <p>探索每個角落，體驗城市的深度旅遊行程</p>
                <div class="searchbar">
                    <input type="text" name="siteKeyword" class="siteKeyword" placeholder="輸入景點名稱查詢">
                    <button class="search"><img src="../static/images/icon_search.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>

    <div class="attraction">
        <ul class="pictureSection">
            <!-- <li>
                <img src="https://llandscapes-10674.kxcdn.com/wp-content/uploads/2019/07/lighting.jpg.webp" />
                <p class="attractionName">平安鐘</p>
                <div class="category">
                    <p>忠孝復興</p>
                    <p>公共藝術</p>
                </div>
            </li> -->
        </ul>
    </div>

    <div class="footer">
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>

    <script src="../static/javascript/navActive.js"></script>
    <script src="../static/javascript/index.js"></script>
    
</body>
</html>
